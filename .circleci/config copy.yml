version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          name: django-tests
          command: pytest
      - run:
          name: flake8-lint
          command: flake8

workflows:
  main:
    jobs:
      - build-and-test