version: 2.1


workflows:
  main:
    jobs:
      - build-and-test
      - push-docker


jobs:

  build-and-test:

    docker:
      - image: cimg/python:3.10

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: Installing dependencies
          command: pip install -r requirements.txt

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"

      - run:
          name: Runing tests
          command: pytest

      - run:
          name: Lingting with flake8
          command: flake8

  push-docker:
    docker:
      - image: docker

    steps:
      - run:
        - name: login
        - command: docker login --username ${DOCKER_HUB_USERNAME} --password-stdin ${DOCKER_HUB_ACCESS_TOKEN}